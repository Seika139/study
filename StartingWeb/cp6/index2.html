<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>TIMER</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <p id="timer">00:00:00</p>

        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>
    <script>
    var addZero = function(value) {
      if (value < 10) {
        value = '0' + value;
      }
      return value;
    };

    var start;
    var timer_id;

    document.getElementById('start_stop').addEventListener('click', function() {
      if(this.innerHTML == 'START') {
        start = new Date();
        timer_id = setInterval(goTimer, 10);

        this.innerHTML = 'STOP';
        this.classList.remove('btn_default');
        this.classList.add('btn_danger')
      } else {
        clearInterval(timer_id);
        this.innerHTML = 'START';
        this.classList.remove('btn_danger');
        this.classList.add('btn_default')
      }

    });

    // タイマーの処理
    var goTimer = function() {
      var now = new Date();
      var mil = now.getTime() - start.getTime();
      var time = Math.floor(mil / 1000);
      var hor = addZero(Math.floor(time / 3600));
      var min = addZero(Math.floor((time / 60) % 60));
      var sec = addZero(Math.floor((time % 60) % 60));

      document.getElementById('timer').innerHTML = hor + ':' + min + ':' + sec;
    }
    </script>
</body>
</html>
